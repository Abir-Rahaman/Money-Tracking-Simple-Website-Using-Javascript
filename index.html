<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-------------------------- css-link ------------------------------>
    <link rel="stylesheet" href="style.css">

    <!---------------------  bootstrap-css-link ------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-------------------------- google-font-awesome-link ---------------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Sans&family=Lato&family=Oswald&family=The+Nautigal&display=swap" rel="stylesheet">

    <title>Personal Bank</title>

</head>
<body>
    <!-- main-section-start -->

    <main id="container  ">
        <h1 class="text-center pt-5" >Personal <span class="header-text-color">Money</span> Treasure</h1>
        <section id="full-section" >
            <div class="row justify-content-around">

                <!-- banner-img-section-start -->

                <div class="col-lg-6 ">
                    <div class="banner-img mt-5 d-flex align-items-center justify-content-center">
                        <img class="w-75" src="./image/money.png" alt="">                                 
                    </div>
                </div>

                <!-- banner-img-section-end -->

                <!-- all-input-section-start -->

                <!-- income-section-start -->

                <div class="col-lg-6">
                    <div class="info-section">
                        <h3 class="text-center pt-5 mb-3"> Income </h3>
                        <div class="d-flex justify-content-center">
                        <div class="input-group mb-3 w-50 ">
                            <span class="input-group-text " id="inputGroup-sizing-default">Income</span>
                            <input id="income" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"> 
                          </div>
                          </div>

            <!-- income-section-end -->

            <!-- Expenses-section-start -->

                          <h3 class="text-center pt-5 mb-3"> Expenses </h3>
                          <div class="d-flex justify-content-center">
                          <div class="input-group mb-3 w-50 ">
                            <span class="input-group-text " id="inputGroup-sizing-default">Food</span>
                            <input id="food" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"> 
                          </div>
                        </div>
                        <div class="d-flex justify-content-center">

                            <div class="input-group mb-3 w-50  ">
                                <span class="input-group-text " id="inputGroup-sizing-default">Rent</span>
                                <input id="rent" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"> 
                              </div>
                        </div>
                        <div class="d-flex justify-content-center">
                          <div class="input-group mb-3 w-50  ">
                            <span class="input-group-text " id="inputGroup-sizing-default">Clothes</span>
                            <input id="cloth" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"> 
                          </div>
                        </div>
                        </div>
                        <div class="d-flex justify-content-center">
                          <button id="calculate-btn" type="button" class="btn btn-success px-5 py-2">Calculate</button>  
                        </div>
                        <div class="text-center mt-3">                                         
                            <h5 class=" mb-3" >Total Expenses: <span id="total-expenses" > 00 </span></h5>
                            <h5>Balance: <span id="balance">00</span> </h5>
                        </div> 

            <!-- Expenses-section-end -->


            <!-- saving-section-start -->

                          <div class="d-flex mt-5 d-flex justify-content-center ">
                            <div class="input-group mb-3 w-25">
                                <span class="input-group-text "id="inputGroup-sizing-default">Save</span>
                                <input id="saving-field" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"> 
                              </div>
                          <div class="px-2">
                          <span class="px-2"> % </span>
                          <button id="saving-btn" type="button" class="btn btn-success px-5 py-2">Save</button> 
                        </div>                               
                        </div>
                        <div class="text-center mt-3 mb-5">                                         
                            <h5 class=" mb-3" >Saving Amount: <span id="saving-amount"> 00 </span>  </h5>
                            <h5>Remaining Balance:<span id="remaining-amount"> 00 </span> </h5>
                      </div> 
                    </div>

                     <!-- saving-section-end -->

                    <!-- all-input-section-end -->

                    </div>
                </div>
            </div>
            

        </section>


    </main>
    <!-- main-section-end-->
    






    <!------------------------ external-js-link ---------------------------->
    <script src="./main.js"></script>

    <!------------------------ bootstrap-js-link --------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
